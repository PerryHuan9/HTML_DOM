<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试DOM属性之nodeType</title>
    <!--odeType 属性返回节点的类型。nodeType 是只读的。-->
    <!--比较重要的节点类型有：-->
    <!--元素类型 	NodeType-->
    <!--元素 	      1-->
    <!--属性 	      2-->
    <!--文本 	      3-->
    <!--注释 	      8-->
    <!--文档 	      9-->
    
    
</head>
<body>

    <p style="color: red" id="p">Come on!Every body</p>
    
    <script>
        var p=document.getElementById("p");
        document.write("<p>"+p.nodeType+"</p>")
        document.write("<p>"+p.firstChild.nodeType+"</p>")
        
        
    </script>
    
</body>
</html>
